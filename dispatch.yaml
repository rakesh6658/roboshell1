- name: creating dispatch
  hosts: dispatch
  become: yes
  tasks:
  - name: installing golang
    ansible.builtin.yum:
      name: golang
      state: installed
  - name: checking user
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: True
  - name: validating
    ansible.builtin.debug:
      msg: output.rc 
  - name: creating user roboshop
    ansible.builtin.user:
      name: roboshop
    when: output.rc != 0  
  - name: checking directory exists or not
    ansible.builtin.stat:
      path: /app
    register: output
  
  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: /app
      state: directory
    when: output.stat.exists == false  
  - name: Downloading dispatch
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/dispatch.zip
      dest: /tmp
  - name: Unarchive a file that is already on the remote machine
    ansible.builtin.unarchive:
      src: /tmp/dispatch.zip
      dest: /app
      remote_src: yes    
  - name: download npm
    ansible.builtin.command: go mod init dispatch go get go build 
    args:
      chdir: /app
  - name: copying dispatch.service
    ansible.builtin.copy:
      src: dispatch.service
      dest: /etc/systemd/system/dispatch.service  
  - name: daemon_reload dispatch
    ansible.builtin.systemd:
      daemon_reload: true  
  - name: Start service dispatch, if not started
    ansible.builtin.service:
      name: dispatch
      state: started  
      enabled: yes  
  