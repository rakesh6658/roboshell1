- name: installing shipping
  hosts: shipping
  become: yes
  tasks: 
  - name: installing maven
    ansible.builtin.yum:
      name: maven
      state: installed
  - name: checking user roboshop
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true
  - name: printing output
    ansible.builtin.debug:
      msg: "{{output.rc}}"  
           
  - name: adding user roboshop
    ansible.builtin.user:
      name: roboshop 
    when: output.rc !=0 
  - name: checking directory exists or not
    ansible.builtin.stat:
      path: /app
    register: output
  
  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: /app
      state: directory
    when: output.stat.exists == false  
  - name: Downloading shipping
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
      dest: /tmp
  - name: Unarchive a file that is already on the remote machine
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes  
  - name: download npm
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app  
  - name: moving shipping.jar
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
  - name: copying shipping.service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service  
  - name: daemon_reload shipping
    ansible.builtin.systemd:
      daemon_reload: true  
  - name: Start service mongodb, if not started
    ansible.builtin.service:
      name: shipping
      state: started  
      enabled: yes    


        